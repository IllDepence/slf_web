  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4">
          <div class="field">
            <h2 class="subtitle">Server ID</h2>
          </div>
          <div class="field has-addons">
            <input class="input" type="text" id="serverId" readonly placeholder="(set game columns first)">
            <a class="button is-success" id="copyServerId">Copy</a>
          </div>
          <div class="field">
            <h2 class="subtitle">Password</h2>
          </div>
          <div class="field has-addons">
            <input class="input" type="text" id="serverPw" placeholder="Set a password">
            <a class="button is-light" id="serverPwSet">Set</a>
          </div>
          <div class="field">
            <h2 class="subtitle">Game columns</h2>
          </div>
          <div class="field">
            <textarea class="textarea" id="gameColumns" placeholder="Stadt, Land, Fluss, ..."></textarea>
            <a class="button is-warning" id="gameColumnsSet">Set Columns</a>
          </div>
        </div>
        <div class="column is-offset-1">
          <div class="field">
            <h2 class="subtitle">Players</h2>
          </div>
          <div class="table-container">
            <table class="table is-fullwidth" id="playerList">
              <thead>
                <tr>
                  <th><abbr title="Color">Color</abbr></th>
                  <th><abbr title="Name">Name</abbr></th>
                  <th><abbr title="ID">ID</abbr></th>
                  <th><abbr title="Points">Points</abbr></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>

  window.players = {}

  // Set up a new PeerJS object
  const peer = new Peer();
  // Get an ID for peer discovery
  peer.on('open', id => {
    console.log('My peer ID is: ' + id);
  });

  // Update player list
  function updatePlayerList() {
    console.log('updating player list');
    const playerTableBody = document.querySelector("#playerList tbody");
    playerTableBody.innerHTML = '';
    for (const peerId in window.players) {
      console.log(window.players[peerId]);
      const player = window.players[peerId];
      const row = playerTableBody.insertRow();
      const colorCell = row.insertCell();
      colorCell.style.color = player.connection.metadata.playerColor;
      colorCell.innerHTML = "●";
      const nameCell = row.insertCell();
      nameCell.textContent = player.connection.metadata.playerName;
      const idCell = row.insertCell();
      idCell.textContent = player.connection.peer;
      const pointsCell = row.insertCell();
      pointsCell.textContent = "0"; // FIXME
    }
  }

  // Send current player list to all connected peers
  function sendPlayerList() {
    console.log('sending player list');
    // prepare simplified list of players with name and color
    const simplePlayerList = [];
    for (const peerId in window.players) {
      const player = window.players[peerId];
      simplePlayerList.push({
        id: peerId,
        name: player.connection.metadata.playerName,
        color: player.connection.metadata.playerColor
      });
    }
    // send to all players in playerList
    for (const peerId in window.players) {
      console.log('sending updated player list to ' + peerId);
      const player = window.players[peerId];
      player.connection.send({
        mType: 'playerList',
        payload: simplePlayerList
      });
    }
  }

  // Handle incoming new connections
  peer.on('connection', conn => {
    const peerId = conn.peer;
    console.log('incoming connection form player');
    console.log('metadata: ' + conn.metadata);

    // Check password
    if (conn.metadata.serverPw != window.serverPw) {
      console.log('passowrd wrong');
    }
    else if (peerId in window.players) {
      // Check if we already have a connection established to this peer
      console.log('player already connected');
    }
    else {
      // If it’s a new connection
      console.log('adding new player');
      // Add connection to global list of peer connections
      window.players[peerId] = {
        connection: conn
      }
      updatePlayerList();
      // Set handler for receiving messages
      conn.on('data', data => {
        handleData(conn.peer, data);
      });
      // Send game colums to new player
      setTimeout(() => {
        sendGameColumns(conn);
      }, 500);
      // Send updated player list to all players
      setTimeout(() => {
        sendPlayerList();
      }, 500);
    }
  });

  function handleData(playerId, data) {
    console.log('received data from ' + playerId);
    console.log(data);
    if (data.mType == 'singleAnswer') {
      // TODO
    }
  }

  function sendGameColumns(conn) {
      console.log('sending game columns');
      conn.send({
        mType: 'gameColumns',
        payload: window.gameColumns
      });
  }

  // Server setup UI stuff
  const serverIdInput = document.getElementById("serverId");
  const copyServerIdButton = document.getElementById("copyServerId");
  const serverPwInput = document.getElementById("serverPw");
  const serverPwSetButton = document.getElementById("serverPwSet");
  // Copy serverId value to clipboard
  copyServerIdButton.addEventListener("click", () => {
    serverIdInput.select();
    document.execCommand("copy");
  });
  // Get serverPw value
  window.serverPw = "";
  serverPwSetButton.addEventListener("click", () => {
    serverPwInput.readOnly = true;
    serverPwSetButton.textContent = "Done";
    serverPwSetButton.classList.remove("is-light");
    window.serverPw = serverPwInput.value;
  });
  // Handle setting of game columns
  const gameColumns = document.getElementById("gameColumns");
  const parsedColumns = [];
  // Input validation
  function checkGameColumns() {
    const regex = /^(?!\s*,)(?!.*,\s*$)(?!.*,\s*,).+$/;
    const gameColumnsSet = document.getElementById("gameColumnsSet");
    if (!regex.test(gameColumns.value)) {
      gameColumns.classList.add("is-invalid");
      gameColumns.style.backgroundColor = "#ffe5e5";
      gameColumnsSetText = 'Set Columns';
    } else {
      gameColumns.classList.remove("is-invalid");
      gameColumns.style.backgroundColor = "";
      const columns = gameColumns.value.split(/\s*,\s*/);
      const numCols = columns.length;
      gameColumnsSetText = `Set Columns (${numCols})`;
    }
    gameColumnsSet.textContent = gameColumnsSetText;
  }
  checkGameColumns(); // run prior to user input once
  gameColumns.addEventListener("input", checkGameColumns);
  // Set columns button
  const gameColumnsSet = document.getElementById("gameColumnsSet");
  gameColumnsSet.addEventListener("click", () => {
    if (!gameColumns.classList.contains("is-invalid")) {
      gameColumnsSet.classList.remove("is-warning");
      gameColumnsSet.disabled = true;
      gameColumnsSet.textContent = "Done";
      const columns = gameColumns.value.split(/\s*,\s*/);
      parsedColumns.push(...columns);
      window.gameColumns = parsedColumns;
      gameColumns.disabled = true;
      // Reveal server ID for copying
      const serverIdInput = document.getElementById('serverId');
      serverIdInput.value = peer.id;
    }
  });

  </script>

  <script>

  /* - - - mobile burger menu toggle - - - */
  document.addEventListener('DOMContentLoaded', () => {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  });
  /* /- - - mobile burger menu toggle - - - */

  </script>
