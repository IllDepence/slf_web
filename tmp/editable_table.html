<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editable Table with Tabulator</title>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>
    <div id="example-table"></div>

    <button id="add-column-btn">Add Column</button>
    <button id="add-row-btn">Add Row</button>

    <script>
        var table = new Tabulator("#example-table", {
            data: [],
            columns: [
                {title: " ", editor: "input", headerFilter: "input", headerSort: false, editableTitle: true},
            ],
            editable: true,
            movableColumns: true,
        });

        // add column button click handler
        var addColumnBtn = document.getElementById("add-column-btn");
        addColumnBtn.addEventListener("click", function() {
            var newColumn = {title: " ", editor: "input", headerFilter: "input", headerSort: false, editableTitle: true};
            table.addColumn(newColumn);
        });

        // add row button click handler
        var addRowBtn = document.getElementById("add-row-btn");
        addRowBtn.addEventListener("click", function() {
            table.addRow({});
        });
    </script>
</body>
</html>
